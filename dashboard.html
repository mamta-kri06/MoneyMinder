<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard MoneyMinder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f8f9fa;
        min-height: 100vh;
      }
      .navbar-brand {
        font-weight: 700;
        font-size: 1.5rem;
        color: #4caf50 !important;
      }
      .expense-table th,
      .expense-table td {
        vertical-align: middle;
      }
      .btn-edit {
        color: #ffc107;
        border: none;
        background: transparent;
        cursor: pointer;
        font-size: 1.1rem;
      }
      .btn-delete {
        color: #dc3545;
        border: none;
        background: transparent;
        cursor: pointer;
        font-size: 1.1rem;
      }
      .chart-container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container d-flex align-items-center">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img
            src="https://cdn-icons-png.flaticon.com/512/3135/3135706.png"
            alt="Money Logo"
            width="32"
            height="32"
            class="me-2"
          />
          MoneyMinder
        </a>
        <button class="btn btn-outline-danger ms-auto" id="logoutBtn">
          Logout
        </button>
      </div>
    </nav>

    <div class="container my-4">
      <h2 class="text-center mb-4 text-success">Your Expenses</h2>

      <!-- Add Expense Form -->
      <div class="card p-4 shadow-sm mb-5 bg-white rounded">
        <form id="expenseForm" class="row g-3 align-items-center">
          <div class="col-md-4">
            <input
              type="text"
              id="expenseName"
              class="form-control"
              placeholder="Expense Name"
              required
            />
          </div>
          <div class="col-md-3">
            <input
              type="number"
              id="expenseAmount"
              class="form-control"
              placeholder="Amount (₹)"
              min="1"
              required
            />
          </div>
          <div class="col-md-3">
            <input type="date" id="expenseDate" class="form-control" required />
          </div>
          <div class="col-md-2 d-grid">
            <button type="submit" class="btn btn-success fw-bold">
              Add Expense
            </button>
          </div>
        </form>
      </div>

      <!-- Expense Table -->
      <div class="table-responsive bg-white p-3 shadow rounded">
        <table class="table table-striped expense-table">
          <thead class="table-success">
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Amount (₹)</th>
              <th>Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="expenseTableBody">
            <!-- Dynamic rows here -->
          </tbody>
        </table>
      </div>

      <!-- Chart Section -->
      <div class="chart-container">
        <h4 class="text-center text-success mb-4">Expenses by Date</h4>
        <canvas id="expenseChart" height="120"></canvas>
      </div>
    </div>

    <script src="dash.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
