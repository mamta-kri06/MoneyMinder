<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Signup - Expense Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f8f9fa;
      }
      .container {
        max-width: 400px;
        margin: 100px auto;
        padding: 30px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      }
      h2 {
        color: #2e7d32;
        font-weight: 700;
        margin-bottom: 25px;
        text-align: center;
      }
      .btn-signup {
        background-color: #4caf50;
        border: none;
      }
      .btn-signup:hover {
        background-color: #388e3c;
      }
      .form-label {
        font-weight: 600;
        color: #2e7d32;
      }
      a.login-link {
        color: #4caf50;
        font-weight: 600;
        text-decoration: none;
      }
      a.login-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <!-- Navbar start -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container-fluid d-flex align-items-center px-4">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <img
            src="https://cdn-icons-png.flaticon.com/512/3135/3135706.png"
            alt="Money Logo"
            width="32"
            height="32"
            class="me-2"
          />
          MoneyMinder
        </a>
        <a href="index.html" class="btn btn-outline-success ms-auto">Home</a>
      </div>
    </nav>
    <!-- Navbar end -->

    <div class="container shadow">
      <h2>Create Account</h2>
      <form id="signupForm" autocomplete="off">
        <div class="mb-3">
          <label for="signupEmail" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="signupEmail"
            name="email"
            autocomplete="new-email"
            placeholder="name@example.com"
            required
          />
        </div>
        <div class="mb-3">
          <label for="signupPassword" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="signupPassword"
            name="password"
            autocomplete="new-password"
            placeholder="Enter password"
            required
            minlength="6"
          />
        </div>
        <button
          type="submit"
          class="btn btn-signup w-100 py-2 text-white fw-bold"
        >
          Sign Up
        </button>
      </form>
      <p class="mt-3 text-center">
        Already have an account?
        <a href="login.html" class="login-link">Login here</a>
      </p>
    </div>

    <script src="auth.js"></script>
  </body>
</html>
